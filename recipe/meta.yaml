{% set name = "dbt-common" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt_common-{{ version }}.tar.gz
  sha256: b09ba0c1bd86c1b899f49f0e4c6dde1a55a222594e8e0ae999bd6546875f76a8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - agate >=1.7.0,<1.10
    - colorama >=0.3.9,<0.5
    - isodate >=0.6,<0.7
    - jsonschema >=4.0,<5.0
    - jinja2 >=3.1.3,<4
    - mashumaro >=3.9,<4.0
    - pathspec >=0.9,<0.13
    - protobuf >=4.0.0,<5.0.0
    - python-dateutil >=2.0,<3.0
    - requests <3.0.0
    - typing-extensions >=4.4,<5.0

test:
  imports:
    - dbt_common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-common
  summary: The shared common utilities that dbt-core and adapter implementations use
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/dbt
    - rxm7706
